{% extends 'padre.html' %}

{% load static %}


{% block contenidoQueCambia %}

<link href="{%static 'css/styles.css' %}" rel="stylesheet" />
<h1>Perfil de Usuario: {{user.username}}</h1>
<div class="row-cols-xl-5">
    <div class="container-xl">
        <p>
        {% if request.user.avatar_set.first.imagen.url != None %}      
            <img height="80px" src="{{request.user.avatar_set.first.imagen.url}}" style=" border-radius: 80px; background-size: 100% auto;"/>
        {% else %}
            <img height="80px" src="{%static 'assets/img/perfilvacio.png' %}" style=" border-radius: 80px; background-size: 100% auto;"/>
        {% endif %}
        </p>
        <a href="{% url 'AgregarAvatar' %}"><input class="btn-primary" type="button" value="Cambiar Foto"></a>
    </div>
</div>

<div class="row-cols-xl-5">
    <div class="container-xl">
        <form class="form-control" action="{% url 'EditarPerfil' %}" method="GET" >{% csrf_token %} 
         <fieldset disabled="disabled">
            <label class="form-text">
                {{miFormulario.as_p}}</label>
        </fieldset>
            <input class="btn-primary" type="submit" value="Editar"/>
        </form>
    </div>
</div>

{% endblock contenidoQueCambia %}
